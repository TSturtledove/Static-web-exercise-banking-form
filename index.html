<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A banking form</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <meta name="More money more problems" content="the form needed to get money from Scrooge McDuck">
<link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

    <h1>Welcome to McDuck loans</h1>
    <!--header should go up here-->
<form class="info" action="index.html" method="post">
  <fieldset>
    <legend>Personal Information</legend>

    <!-- Applicant first name -->
    <label id="fname">
      First Name:<input id="go" type="text" name="firstName" size="25" maxlength="30">
    </label>


    <!-- Applicant middle initial -->
    <label id="midI">
      Middle Initial:<input type="text" name="midInt" size="25" maxlength="30">
    </label>


    <!-- Applicant last name -->

    <label id="lname">
      Last Name:<input type="text" name="lastName" size="25" maxlength="30">
    </label>

    <!-- Applicant address -->
    <label id="address">
      Address:<input type="text" name="address" size="25" maxlength="50">
    </label>


    <!-- Applicant occupation -->

    <label id="job">
      Occupation:<select name="occupation">
        <optgroup label="job">
          <option value="saleryman">Saleryman</option>
          <option value="engin">Engineer</option>
          <option value="teacher">Teacher</option>
          <option value="dr">Doctor</option>
          <option value="student">Student</option>
          <option value="ret">Retired</option>
          <option value="unploy">Unemployed</option>
        </optgroup>
        </select>
    </label>



    <!-- Applicant employer -->
    <label id="boss">
      Employer:<input type="text" name="boss" size="25" maxlength="40">
    </label>


    <!-- Employer address -->
    <label id="bossAdd">
      Employer Address:<input type="text" name="bossAdd" size="25" maxlength="70">
    </label>


  </fieldset>
  <fieldset>
    <legend>Loan Information</legend>


<!--
    Type of loan select element with these options:

        Commercial

        Real estate

        Personal

        Mortgage -->

    <label id="loan">
      Type of Loan:<select name="loanType">
          <option value="commer">Commercial</option>
          <option value="realEstate">Real Estate</option>
          <option value="person">Personal</option>
          <option value="mort">Mortgage</option>
        </select>
    </label>

<!--

    Requested amount of loan
-->
  <label id="amount">
  Amount of Loan:<input type="number">
  </label>
<!--
    Radio button elements for loan length


        5 years

        15 years

        30 years -->
<label id="len">
  Length of Loan:<input type="radio" name="loanLen" value="5" checked="checked"> 5 years
  <input type="radio" name="loanLen" value="15"> 15 years
  <input type="radio" name="loanLen" value="30"> 30 years
</label>


    <!--
    Checkbox group for special conditions

        I have a down payment

        Out-of-state resident

        Married

        Loan will be co-signed

-->
    <label id="spCon">
      Special Conditions (select all that apply):<input type="checkbox" name="specCon" value="downPay"> I have a down payment
      <input type="checkbox" name="specCon" value="outSate"> Out-of-State resident
      <input type="checkbox" name="specCon" value="marrd"> Married
      <input type="checkbox" name="specCon" value="coSign"> Loan will be Co-Signed
    </label>
<!--
    A text area to allow for additional comments
-->

<label id="comm">
  Add any additional comments:<textarea name="comments" rows="5" columns="40"></textarea>
  </label>


    </fieldset>
    <fieldset>
      <legend>Contact Information</legend>


<!--
    Applicant email address
-->
<label id="email">
  Email:<input type="email" name="email" size="25" maxlength="30">
</label>

<!--
    Applicant telephone number
-->
<label id="telNum">
  Telephone Number:<input type="text" name="tele" size="14" maxlength="20">
</label>


<!--
    Applicant LinkedIn URL -->
<label id="linkLink">
LinkedIn URL:<input type="url" name="linked">
</label>


  <input type="submit" value="Submit Application">


</fieldset>


</form>
    <!--footer goes here-->
    <footer class="footer"> &copy; 2016 Robert Tortorelli
    </footer>
  </body>
</html>
